name: CI
on: [pull_request]

jobs:
  build-linux:
    strategy:
      matrix:
        rustc: ["1.56.0", "stable"]
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxrandr-dev xorg-dev libsdl2-dev
      - uses: actions/checkout@v2
      - name: Build
        run: |
          rustup default ${{ matrix.rustc }}
          cargo build
          cargo test

  build-windows:
    strategy:
      matrix:
        rustc: ["1.56.0"]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          rustup default ${{ matrix.rustc }}
          cargo build
          cargo test

  build-macosx:
    strategy:
      matrix:
        rustc: ["1.56.0"]
    runs-on: macOS-latest
    steps:
      - name: Install dependencies
        run: brew install SDL2
      - uses: actions/checkout@v2
      - name: Build
        run: |
          rustup default ${{ matrix.rustc }}
          cargo build
          cargo test

